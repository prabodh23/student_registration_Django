{%load static %}
<!DOCTYPE html>
  <html>
    <head>
      <title>Staff login</title>
      <link rel="stylesheet" type="text/css" href="{%static 'login_style.css' %} " >
    </head>
    <body>

		<!--<script src="{%static 'EmployeeData/validateEmpRegstForm.js' %}"></script>-->
		<div class="topnav">
        <a href="{%url 'home_page' %}" >Home</a>
			<a  href="{%url 'contact_us' %}">Contact Us</a>
        <a class="active" name="user" href="{%url 'StaffLogin' %}"> Log In : {{request.user.username }} </a>
        <a href="{%url 'logout' %}"><font color="red">Log out</font></a>

    </div>
		<div class="header">
	    	<h2>Student Login</h2>
	  	</div>
		<form name="myForm" onsubmit="" method="post" action= ''> 
			{% csrf_token %}
		<font color="red"><span>{{error}}</span></font><br>	
		<div class="input-group">
			<label><i>Username:<font color="red">*<span id="username"></span></font></i></label>
			<input type="text" name="username" required >
		</div>
	 	<div class="input-group">
			<label><i>Password:<font color="red">*<span id="password"></span></font></i></label>
			<input type="password" name="password" required >
		</div>
		<div class="input-group">
			<button type="submit" name="login" class="btn"><b>Submit</b></button>
		</div>
		
		</form>
	
    </body>

  </html>
